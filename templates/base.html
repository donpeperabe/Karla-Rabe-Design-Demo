<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karla Rabe Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-top">
            {% if current_user.is_authenticated %}
            <div class="user-menu">
                <a href="{{ url_for('dashboard') }}" class="user-link">Hola, {{ current_user.username }}</a>
                <a href="{{ url_for('auth.logout') }}" class="logout-btn">Cerrar Sesión</a>
            </div>
            {% else %}
            <div class="user-menu">
                <a href="{{ url_for('login') }}" class="login-btn">Admin Login</a>
            </div>
            {% endif %}
        </div>
        
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                 alt="Karla Rabe Design" 
                 class="logo-circle">
        </div>
        
        <nav>
            <a href="{{ url_for('home') }}">Inicio</a>
            <a href="{{ url_for('home') }}#catalogos">Catálogos</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="social-section">
        <h4>Síguenos en redes sociales</h4>
        <div class="social-links">
            <a href="https://facebook.com/tupagina" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/tupagina" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; {{ current_year or 2025 }} Karla Rabe Design. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentYear = new Date().getFullYear();
            const footerYear = document.querySelector('footer p');
            if (footerYear) {
                footerYear.innerHTML = `&copy; ${currentYear} Karla Rabe Design. Todos los derechos reservados.`;
            }
        });
    </script>
</body>
</html>
