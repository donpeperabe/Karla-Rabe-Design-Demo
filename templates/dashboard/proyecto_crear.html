{% extends "base.html" %}
{% block title %}Crear Proyecto - Dashboard{% endblock %}
{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #EB51A2; margin-bottom: 20px;">Crear Nuevo Proyecto</h2>
    
    <form method="POST" enctype="multipart/form-data" style="border: 2px solid #4DCFCF; padding: 20px; border-radius: 10px;">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #4DCFCF;">Nombre del Proyecto</label>
            <input type="text" name="name" required 
                   style="padding: 10px; width: 100%; border: 2px solid #4DCFCF; border-radius: 5px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #4DCFCF;">Descripci√≥n</label>
            <textarea name="description" rows="4" 
                      style="padding: 10px; width: 100%; border: 2px solid #4DCFCF; border-radius: 5px;"></textarea>
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #4DCFCF;">Imagen de Portada (opcional)</label>
            <input type="file" name="cover_image" accept="image/*"
                   style="padding: 8px; width: 100%; border: 2px dashed #4DCFCF; border-radius: 5px;">
        </div>
        
        <button type="submit" 
                style="background: #EB51A2; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px;">
            üöÄ Crear Proyecto
        </button>
        
        <a href="{{ url_for('dashboard_panel') }}" 
           style="background: #6c757d; color: white; padding: 12px 30px; border-radius: 5px; text-decoration: none; font-weight: bold; margin-left: 10px;">
            ‚ùå Cancelar
        </a>
    </form>
</div>
{% endblock %}
