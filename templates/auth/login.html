{% extends 'base.html' %}
{% block content %}

<h3>Iniciar sesión</h3>

<form method="POST">
    <label>Usuario</label>
    <input type="text" name="username" required>

    <label>Contraseña</label>
    <input type="password" name="password" required>

    <button type="submit">Entrar</button>
</form>

{% endblock %}
